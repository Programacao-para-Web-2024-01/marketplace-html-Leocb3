<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<h1>
    Registro
</h1>
<form method="post" action="login.html">
    <label for="user">Usuário</label><br>
    <input type="text" id="user" name="user"/><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"/><br>
    <label for="birthday">Data de nascimento</label><br>
    <input type="date" id="birthday" name="birthday"/><br>
    <label for="gender">Gênero</label><br>
    <select id="gender" name="gender"><br>
        <option>Homem</option>
        <option>Mulher</option>
        <option>Outro</option>
        <option>Prefiro não responder</option>
    </select>
    <label for="password">Senha</label><br>
    <input type="password" id="password" name="password" /><br>
    <label for="repeat-password">Confirme sua senha</label><br>
    <input type="password" id="repeat-password" name="repeat-password" /><br>
    <button type="submit">Registrar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
